<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tu Tiên Nhàn Rỗi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>🌌 Tu Tiên Nhàn Rỗi 🌌</h1>
        <div id="scene">
            <img src="background.jpg" id="background">
            <div id="character"></div>
        </div>
        <p>Cảnh giới: <span id="realm">Phàm Nhân</span></p>
        <p>Tu vi: <span id="exp">0</span> / <span id="expNeeded">100</span></p>
        <button onclick="cultivate()">✨ Tu luyện ✨</button>
        <button onclick="breakthrough()">⚡ Đột phá ⚡</button>
        <h2>🍃 Luyện Đan 🍃</h2>
        <button onclick="refinePill()">🔥 Luyện đan 🔥</button>
        <p>Đan dược: <span id="pills">0</span></p>
        <h2>⚒️ Luyện Khí ⚒️</h2>
        <button onclick="forgeWeapon()">🔨 Luyện khí 🔨</button>
        <p>Pháp bảo: <span id="weapons">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
